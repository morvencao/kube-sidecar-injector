apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidecar-injector-webhook
  namespace: sidecar-injector
  labels:
    app: sidecar-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidecar-injector
  template:
    metadata:
      labels:
        app: sidecar-injector
    spec:
      serviceAccountName: sidecar-injector-webhook
      containers:
      - name: webhook-sidecar-injector
        image: quay.io/morvencao/sidecar-injector:latest
        imagePullPolicy: Always
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - -service-name=sidecar-injector-webhook
        - -sidecarCfgFile=/etc/webhook/config/sidecarconfig.yaml
        # - -tlsCertFile=/etc/webhook/certs/cert.pem
        # - -tlsKeyFile=/etc/webhook/certs/key.pem
        - -alsologtostderr
        - -v=4
        - 2>&1
        volumeMounts:
        - name: webhook-config
          mountPath: /etc/webhook/config
      volumes:
      - name: webhook-config
        configMap:
          name: sidecar-injector-webhook

